<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">Serviexpress</ion-title> 
    <ion-searchbar animated="true" placeholder="Buscador" class="buscador"></ion-searchbar>
    <ul class="menu">
      <li (click)="ingresahome()">inicio</li>
      <li (click)="ingresaproductos()">productos</li>
      <li (click)="ingresaservicio()">servicios</li>
      <li (click)="ingresapedidos()">pedidos</li>
      <li (click)="ingresaperfil()">perfil</li>
    </ul>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" >
  <ion-avatar class="avatar">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-list class="ia">
    <ion-item class="item">
      <ion-label position="stacked" class="label">Nombre</ion-label>
      {{ nombre }}
    </ion-item>

    <ion-item class="item">
      <ion-label position="stacked" class="label">RUT</ion-label>
      {{ rut }}
    </ion-item>

    <ion-item class="item">
      <ion-label position="stacked" class="label">Patente</ion-label>
      {{ patente }}
    </ion-item>

    <ion-item class="item">
      <ion-label position="stacked" class="label">Direcci√≥n</ion-label>
      {{ direccion }}
    </ion-item>

    <ion-item class="item">
      <ion-label position="stacked" class="label">Modelo</ion-label>
      {{ modelo }}
    </ion-item>
    
  </ion-list >
  <ion-button class="boton">Editar</ion-button>
</ion-content>
